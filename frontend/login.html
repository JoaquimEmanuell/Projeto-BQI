<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Banco de Questões</title>
  </head>

  <body>
    <header>
      <div class="titulo">
        <h3>Banco de Questões Inteligente</h3>
      </div>
    </header>
    <main>
      <div class="container grid">
        <div>
          <h3>Login</h3>
        </div>

        <div class="login">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          </div>

          <div>
            <p><a href="#" class="link-secondary">esqueceu senha</a></p>
          </div>

          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Button</button>
          </div>

          <div class="cadastro">
            <p>não tem conta? <a href="#" class="link-secondary">fazer cadastro</a></p>
          </div>
        </div>
    </main>
    <footer>
      <h5>Desenvolvido pelo PETComputação | Universidade Estadual do Ceará</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
